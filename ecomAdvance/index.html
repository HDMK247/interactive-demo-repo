<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Advanced E-Commerce Store</h1>
  <div class="auth">
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignUp()">Sign Up</button>
  </div>
  <div class="cart">
    <span id="cart-count">0</span> items in cart
  </div>
</header>

<main>
  <div id="auth-section" class="hidden">
    <!-- Authentication Section (Login/Sign Up Forms) -->
  </div>

  <section id="filters">
    <input type="text" id="search-bar" placeholder="Search products..." oninput="filterProducts()">
    <select id="sort-options" onchange="sortProducts()">
      <option value="default">Sort By</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
  </section>

  <section id="products">
    <!-- Product list dynamically added by JS -->
  </section>

  <div id="pagination">
    <button onclick="prevPage()">Prev</button>
    <span id="page-num">1</span>
    <button onclick="nextPage()">Next</button>
  </div>

  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total">Total: $0</div>
    <button id="checkout" onclick="checkout()">Checkout</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
