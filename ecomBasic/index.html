<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <div class="cart">
      <span id="cart-count">0</span> items in cart
    </div>
  </header>

  <main>
    <section id="products">
      <!-- Product list will be dynamically added by JS -->
    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total">Total: $0</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
